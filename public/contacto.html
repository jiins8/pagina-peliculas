<!DOCTYPE html>
<html>
<head>
    <title>Formulario con Bootstrap</title>
    <!-- Importa los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Formulario de contacto</h1>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input required type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input required type="tel" class="form-control" id="telefono" placeholder="Ingresa tu numero">
        </div>
        <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input required type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>

</body>
